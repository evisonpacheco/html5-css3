<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alinhamento Vertical</title>
  <style>
    #container {
      position: relative;
      height: 500px;
      padding: 20px;
      background: pink url(images/target001.png);
      background-size: 100% 100%;
    }

    #content {
      height: 200px;
      width: 400px;
      background: royalblue url(images/target001.png);
      background-size: 100% 100%;

      position: absolute;
      top: 50%;
      left: 50%;

      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <section id='container'>
    <article id='content'>

    </article>
  </section>
</body>

</html>
