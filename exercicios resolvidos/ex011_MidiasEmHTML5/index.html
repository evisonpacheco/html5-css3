<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTLM5</title>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho da janela do navegador</p>
    <picture> <!-- A tag <source> tem q estar na ordem da base (maior) para a menor ou da base (menor) para a maior senão não funciona -->
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png" type="image/png"> <!-- O valor no parâmetro media tem q estar com uma pequena margem de alguns px -->
        <source media="(max-width: 1050px)" srcset="imgs/foto-m.png" type="image/png">
        <img src="imgs/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áduio em HTML5</p>
    <!--
        <audio src="media/ringing-ambient-background.mp3" controls autoplay></audio>
     Formatos suportados: MP3, WAV e OGG (Arquivo WAV é muito grande) -->

     <audio preload="metadata" autoplay controls>
         <source src="media/ringing-ambient-background.mp3" type="audio/mpeg">
     </audio>
