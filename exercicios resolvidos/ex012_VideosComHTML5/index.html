<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    
    <!-- Não recomendado pois consome banda do próprio servidor e isso aumenta o custo da hospedagem -->

    <video width="560" poster="media/capa/capa.png" controls>
        <source src="media/carro-na-estrada.m4v" type="video/mp4">
        <source src="media/carro-na-estrada.webm" type="video/webm">
        <source src="media/carro-na-estrada.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <!-- Usando a opçõa incorporar no YouTube -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/W9jExPycY44" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
